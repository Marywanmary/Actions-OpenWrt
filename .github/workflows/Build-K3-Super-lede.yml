  schedule:
    - cron: 0 21 * * 4  # å‘¨å››ï¼ŒåŒ—äº¬æ—¶é—´21:00ç‚¹æ‰§è¡Œ(åŒ—äº¬+8)ï¼ŒæœåŠ¡å™¨ä¸ºUTCæ—¶é—´13:00

